<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <script>
        const number = parseInt(prompt('Enter a number'));

 if(number == 1)
{
    document.write('one');
}
else if(number == 2)
{
    document.write('Two');
}
else if(number == 3)
{
    document.write('Three');
}
else if(number == 4)
{
    document.write('four');
}
else if(number == 5)
{
    document.write('five');
}
else 
{
    document.write('invalid');
}
    </script>
</body>
</html>
